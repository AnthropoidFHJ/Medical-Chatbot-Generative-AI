<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MediBot Chat - AI Medical Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>

  <div class="chat-container" role="main" aria-label="MediBot Chatbot Interface">
    <header class="chat-header">
      Medical AI Assistant
    </header>

    <section id="chat-box" class="chat-box" aria-live="polite" aria-atomic="false"></section>

    <form class="chat-form" onsubmit="sendMessage(event)" aria-label="Send message form">
      <input
        id="user-input"
        type="text"
        placeholder="Ask me anything about health or medicine..."
        autocomplete="off"
        required
        aria-required="true"
      />
      <button type="submit" aria-label="Send message">Send</button>
    </form>
  </div>

  <script>
    async function sendMessage(event) {
      event.preventDefault();
      const inputBox = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const userInput = inputBox.value.trim();
      if (!userInput) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = userInput;
      chatBox.appendChild(userMsg);
      inputBox.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch('/get', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ msg: userInput }),
        });
        const botReply = await response.text();

        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = botReply;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (error) {
        const errMsg = document.createElement('div');
        errMsg.className = 'message bot';
        errMsg.textContent = "⚠️ Sorry, I couldn't reach the server.";
        chatBox.appendChild(errMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>

</body>
</html>
